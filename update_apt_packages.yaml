---
- name: Upgrade and Update Servers
  hosts: all
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
      become: true
      become_user: sudo

    - name: Upgrade packages
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      become: true
      become_user: sudo
